# HyDE Variables
$hyde.PATH=$HOME/.local/bin:$scrPath:$env.PATH:$PATH
env = PATH,$hyde.PATH

# XDG-ENV
env = XDG_CONFIG_HOME,$env.XDG_CONFIG_HOME
env = XDG_CACHE_HOME,$env.XDG_CACHE_HOME
