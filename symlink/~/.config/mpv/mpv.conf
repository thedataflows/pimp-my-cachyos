# Use the high-quality renderer based on libplacebo
vo=gpu-next

# Use Vulkan API (recommended for AMD on Linux)
gpu-api=vulkan

# Hardware decoding can sometimes strip DV metadata. 
# Try 'auto-safe' first. If colors are still wrong, change to 'no' (software decoding).
hwdec=auto-safe

# Tone mapping settings (essential for mapping DV to your display)
# "bt.2446a" or "spline" are usually preferred for DV content
tone-mapping=bt.2446a
target-colorspace-hint=yes
